    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuIcon = document.getElementById('menuIcon');
            const menuContainer = document.getElementById('menuContainer');

            // Function to show menu container
            function showMenuContainer() {
                menuContainer.style.display = 'block';
            }

            // Function to hide menu container
            function hideMenuContainer() {
                menuContainer.style.display = 'none';
            }

            // Event listener for mouse enter on menu icon
            menuIcon.addEventListener('mouseenter', showMenuContainer);

            // Event listener for mouse leave on menu icon
            menuIcon.addEventListener('mouseleave', hideMenuContainer);

            // Event listener for mouse enter on menu container
            menuContainer.addEventListener('mouseenter', showMenuContainer);

            // Event listener for mouse leave on menu container
            menuContainer.addEventListener('mouseleave', hideMenuContainer);
        });
    </script>
