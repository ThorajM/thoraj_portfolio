<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="contactme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-icon" id="menuIcon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="maincontainer" id="menuContainer" style="display: none;">
            <nav class="navi">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-user"></i> About Me</a></li>
                    <li><a href="contactme.html"><i class="fas fa-handshake"></i> CollabWorks</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="content">
            <h1 class="page-title">Let's Create Something Extraordinary!</h1>
            <p class="intro-text">If you're ready to turn your ideas into reality, fill out the form below and let's get started!</p>
            <form action="mailto:thoraj2004@gmail.com" method="post" enctype="text/plain" class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required aria-label="Your Name" class="input-field">
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required aria-label="Your Email" class="input-field">
                
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" aria-label="Company Name" class="input-field">
                
                <label for="project">Tell me about your project:</label>
                <textarea id="project" name="project" required aria-label="Project Description" class="input-field"></textarea>
                
                <label for="deadline">Project Deadline:</label>
                <input type="date" id="deadline" name="deadline" aria-label="Project Deadline" class="input-field">
                
                <input type="submit" value="Submit" class="submit-button">
            </form>
        </div>
        
        <div class="side-content">
            <div class="contact-info">
                <h2 class="contact-info-title">Contact Information</h2>
                <p class="contact-info-text">Feel free to reach out to me via email or connect on social media.</p>
            </div>
            <div class="social-links">
                <h2 class="social-links-title">Find Me On</h2>
                <ul>
                    <li><a href="mailto:thoraj2004@gmail.com" aria-label="Email"><img src="https://img.icons8.com/color/48/000000/gmail.png" alt="Email" class="social-icon"></a></li>
                    <li><a href="https://www.linkedin.com/in/thorajmamidala" target="_blank" aria-label="LinkedIn"><img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn" class="social-icon"></a></li>
                    <li><a href="https://github.com/ThorajM" target="_blank" aria-label="GitHub"><img src="https://img.icons8.com/material-outlined/48/000000/github.png" alt="GitHub" class="social-icon"></a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuIcon = document.getElementById('menuIcon');
            const menuContainer = document.getElementById('menuContainer');

            function showMenuContainer() {
                menuContainer.style.display = 'block';
            }

            function hideMenuContainer() {
                menuContainer.style.display = 'none';
            }

            menuIcon.addEventListener('mouseenter', showMenuContainer);
            menuIcon.addEventListener('mouseleave', hideMenuContainer);
            menuContainer.addEventListener('mouseenter', showMenuContainer);
            menuContainer.addEventListener('mouseleave', hideMenuContainer);
        });
    </script>
</body>
</html>
